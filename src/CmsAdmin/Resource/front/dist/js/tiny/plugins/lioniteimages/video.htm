    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <link rel="stylesheet" href="../../../jquery-ui/jquery-ui.theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/images.css">
        <link rel="stylesheet" type="text/css" href="../../../../vendors/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../../../../vendors/css/simple-line-icons.min.css">
        <link rel="stylesheet" type="text/css" href="../../../../css/chosen.min.css">
        <link rel="stylesheet" type="text/css" href="../../../../css/style.css">
        <link rel="stylesheet" type="text/css" href="../../../../js/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="../../../../js/jquery-ui/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="../../../../js/jquery-ui/jquery-ui.theme.min.css">
        <link rel="stylesheet" type="text/css" href="../../../../js/plupload/plupload.conf.css">
        <link rel="stylesheet" type="text/css" href="../../../../js/plupload/jquery.ui.plupload/css/jquery.ui.plupload.css">
        <link rel="stylesheet" type="text/css" href="../../../../css/tinymc-mods.css">
        <link rel="stylesheet" type="text/css" href="../../../video-frame-extractor/extractor.css">
        <script type="text/javascript" src="../../../../js/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../../../js/app.js"></script>
        <script type="text/javascript" src="../../../../vendors/js/popper.min.js"></script>
        <script type="text/javascript" src="../../../../vendors/js/pace.min.js"></script>
        <script type="text/javascript" src="../../../../vendors/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../../../js/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../../../../js/plupload/plupload.full.min.js"></script>
        <script type="text/javascript" src="../../../../js/plupload/i18n/pl.js"></script>
        <script type="text/javascript" src="../../../../js/plupload/jquery.ui.plupload/jquery.ui.plupload.min.js"></script>
        <script type="text/javascript" src="js/jquery.fileupload.js"></script>
        <script type="text/javascript" src="js/jquery.fileupload-process.js"></script>
        <script type="text/javascript" src="js/jquery.fileupload-validate.js"></script>
        <script type="text/javascript" src="js/jquery.iframe-transport.js"></script>
        <script type="text/javascript" src="../../../video-frame-extractor/extractor.js"></script>
        <style>
            .ui-draggable-handle > button{
                top:22px !important;
            }
        </style>
        <script type="text/javascript">
            var config = {
                dataTyp: "video",
                dataAccept: /(\.|\/)(mp4)$/i,
                maxFileSize: 500000099,
                maxChunkSize: 10000000 // 10 MB
            };
            $(document).ready(function(){
                new VideoFrameExtractor().initialize({
                    input: '#poster',
                    video: '#video',
                    btn: '#frame-camera',
                    uploadInput:'#userPoster',
                    uploadBtn:'#frame-upload',
                    output: '#output',
                    dialog: '.ui-dialog'
                });
            });
        </script>
        <script type="text/javascript" src="js/lioniteimages.js"></script>
    </head>
    <body>
        <div id="menu">
            <ul>
                <li><a href="image.htm">Obrazek</a></li>
                <li><a href="audio.htm">Audio</a></li>
                <li class="active"><a href="video.htm">Video</a></li>
            </ul>
        </div>

        <div id="lionite-gallery-manager">

            <!-- The global progress bar -->
            <div id="progress" class="progress">
                <div class="progress-bar progress-bar-success"></div>
            </div>

            <!-- The global error -->
            <div id="error">
            </div>

            <!-- The container for the uploaded files -->
            <div id="files" class="files"></div>

            <div class="dropzone">
                <span class="fileinput-button button">

                    <span>wgraj</span>
                    <!-- The file input field used as target for the file upload widget -->
                    <input id="lionite-file-upload" type="file" name="file" multiple accept="video/*">
                </span>
            </div>

            <span class="label">Wybierz z listy lub wgraj nowy.</span>
            <ul id="lionite-gallery" class="ui-state-default">

            </ul>

        </div>

        <div id="dialog-confirm" title="Empty the recycle bin?">
            <p></p>
        </div>


        <div id="dialog-edit" title="">
            <fieldset>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Tytuł</label>
                            <input name="title" value="" class="form-control" maxlength="255" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Autor</label>
                            <input name="author" value="" class="form-control" maxlength="255" type="text">
                        </div>
                    </div>
                </div>
                <label>Zaślepka</label>
                <div class='frame-extractor'>
                    <div class='row'>
                        <div class='col d-flex justify-content-center video-container'>
                            <video id='video' controls=''>
                                <source  id='urlVideo' type='video/mp4'>
                                <p>Twója przeglądarka nie obsługuje video w formacie mp4.</p>
                            </video>
                            <input id='poster' type='hidden' name='poster' value=''/>
                            <button id='frame-camera' type='button' class='btn btn-outline-primary frame-camera' data-toggle='tooltip' data-placement='top' title='Złap aktualną ramkę z wideo'>
                                <i class='fa fa-2 fa-camera'></i>
                            </button>
                            <button id='frame-upload' type='button'  data-toggle='tooltip' data-placement='top' title='Prześlij swoją ramkę wideo. Rozmiar obraka musi być conajmniej takiego rozmiaru jak wgrane wideo.' class='btn btn-outline-primary frame-upload'>
                                <i class='fa fa-2 fa-upload'></i>
                            </button>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col'>
                            <input type='file' name='userPoster' id='userPoster' accept='image/*'>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col'>
                            <div id='output'>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="dialog-error">
                <p></p>
                <span class="ui-icon ui-icon-alert"></span>
            </div>
        </div>

    </body>
</html>
